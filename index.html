<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Importar XLSX e Imprimir Etiquetas</title>
  <link rel="stylesheet" href="style.css">

  <!-- Bibliotecas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f6f8;
  padding: 30px;
  text-align: center;
}

h1 {
  color: #333;
}

input[type="file"],
input[type="text"] {
  padding: 10px;
  margin: 15px;
  font-size: 16px;
}

#dataTable {
  margin: auto;
  width: 50%;
  border-collapse: collapse;
}

#dataTable th,
#dataTable td {
padding: 6px;
  border: 1px solid #ccc;
}

#dataTable th {
    background-color: #007bff;
    color: white;
    padding: 4px;
}

.print-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 20px;
}

  </style>
</head>
<body>

  <h1>Imprimir Etiquetas com QR Code</h1>
  <input type="file" id="upload" accept=".xlsx" />
  <br />
  <input type="text" id="search" placeholder="Buscar fornecimento ou AWB coleta..." />

  <table id="dataTable">
    <thead>
      <tr>
        <th>Remessas</th>
        <th>AWB Coleta</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
